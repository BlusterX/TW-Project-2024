<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>JS-Commerce - Shopping</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- NAVBAR -->
        <nav class="navbar" style="background-color: #bd0000;">
            <div class="navbar-brand d-flex align-items-center ms-3">
                <a href="index.html">
                   <img src="/src/img/logo_prova.png" alt="Logo" width="50"/>
                </a>
                <h1 class="d-inline-block ms-2 mb-0">JS-COMMERCE</h1>
            </div>
            <div class="d-flex ms-auto me-4">
                <a href="index.html">
                    <img class="me-4" src="/src/img/home.png" alt="Login" width="40"/>
                </a>
                <a href="login.html">
                    <img src="/src/img/login.png" alt="shopping-cart" width="40"/>
                </a>
            </div>
        </nav>
        <!-- CONTENUTO PRINCIPALE -->
        <main class="container py-4">
            <!-- Intestazione colonne -->
            <div class="row mb-2">
                <div class="col-12 col-md-8 offset-md-2 d-flex justify-content-between">
                    <span class="fw-bold">Prodotto</span>
                    <span class="fw-bold">Quantità</span>
                    <span class="fw-bold">Prezzo</span>
                </div>
            </div>
            <!-- 1 Prodotto -->
            <div class="row mb-3">
                <div class="col-12 col-md-8 offset-md-2">
                    <div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3" style="background-color: #999; border-radius: 10px;">
                    <!-- Immagine + nome -->
                    <div class="d-flex align-items-center mb-2 mb-md-0">
                        <img src="img/prova.png" alt="Playstation 5" style="width:80px; height:auto;">
                        <span class="ms-3 fw-bold">Playstation 5</span>
                    </div>
                    <div class="mb-2 mb-md-0">
                        <!-- Quantità -->
                        <input type="number" class="form-control text-center" style="width:60px;" value="1"min="1"/>
                    </div>
                        <!-- Prezzo -->
                        <div class="fw-bold">499,99€</div>
                    </div>
                </div>
            </div>
            <!-- 2 Prodotto -->
            <div class="row mb-3">
                <div class="col-12 col-md-8 offset-md-2">
                    <div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3"style="background-color: #999; border-radius: 10px;">
                        <!-- Immagine + nome -->
                        <div class="d-flex align-items-center mb-2 mb-md-0">
                            <img src="img/prova.png" alt="Xbox Series S" style="width:80px; height:auto;">
                            <span class="ms-3 fw-bold">Xbox Series S</span>
                        </div>
                        <div class="mb-2 mb-md-0">
                            <!-- Quantità -->
                            <input type="number"class="form-control text-center" style="width:60px;" value="1"min="1"/>
                        </div>
                        <!-- Prezzo -->
                        <div class="fw-bold">
                            349,98€
                        </div>
                    </div>
                </div>
            </div>
            <!-- TOTALE -->
            <div class="row mb-3">
                <div class="col-12 col-md-8 offset-md-2 d-flex justify-content-end">
                    <span class="fw-bold fs-5 me-2">TOTALE:</span>
                    <span class="fs-5">849,97€</span>
                </div>
            </div>
        </main>
        <!-- FOOTER -->
        <footer class="text-center text-white p-4" style="background-color: #bd0000;">
            <p class="mb-1">© 2025 JS-Commerce. Tutti i diritti riservati.</p>
            <p class="mb-0">Contatti: support@jscommerce.com - Telefono: +39 123 456 7890</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
