<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>JS-Commerce - Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- NAVBAR -->
        <nav class="navbar" style="background-color: #bd0000;">
            <div class="navbar-brand d-flex align-items-center ms-3">
                <a href="index.html">
                   <img src="/src/img/logo_prova.png" alt="Logo" width="50"/>
                </a>
                <h1 class="d-inline-block ms-2 mb-0">JS-COMMERCE</h1>
            </div>
            <div class="d-flex ms-auto me-4">
                <a href="index.html">
                    <img class="me-4" src="/src/img/home.png" alt="Login" width="40"/>
                </a>
                <a href="shopping.html">
                    <img src="/src/img/shopping-cart.png" alt="shopping-cart" width="40"/>
                </a>
            </div>
        </nav>
        <!-- CONTENUTO PRINCIPALE -->
        <main>
            <section class="py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-10 col-md-6">
                            <!-- Titolo -->
                            <h2 class="fw-bold mb-3">Registrazione</h2>
                            <!-- Form di registrazione -->
                            <form>
                                <!-- Nome -->
                                <div class="mb-3">
                                    <label for="nome" class="form-label fw-semibold">Nome</label>
                                    <input type="text" class="form-control" id="nome" name="nome" style="background-color: #fcefa1;" placeholder="Inserisci il tuo nome" required/>
                                </div>
                                <!-- Cognome -->
                                <div class="mb-3">
                                    <label for="cognome" class="form-label fw-semibold">Cognome</label>
                                    <input type="text" class="form-control" id="cognome" name="cognome" style="background-color: #fcefa1;" placeholder="Inserisci il tuo cognome" required/>
                                </div>
                                <!-- Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label fw-semibold">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" style="background-color: #fcefa1;" placeholder="Crea un username unico" required/>
                                </div>
                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-semibold">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" style="background-color: #fcefa1;" placeholder="Inserisci la tua email" required/>
                                </div>
                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-semibold">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" style="background-color: #fcefa1;" placeholder="Crea una password" required/>
                                </div>
                                <!-- Bottone Registrati -->
                                <button type="submit" class="btn fw-bold mt-2" style="background-color: #bd0000; color: #fff;">Registrati</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- FOOTER -->
        <footer class="text-center text-white p-4" style="background-color: #bd0000;">
            <p class="mb-1">Â© 2025 JS-Commerce. Tutti i diritti riservati.</p>
            <p class="mb-0">Contatti: support@jscommerce.com - Telefono: +39 123 456 7890</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
